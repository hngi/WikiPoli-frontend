<section id="editor-section">
	<h1 class="text-center" id="intro">Create Post</h1>
	<div id="editor-wrapper">
		<input type="text" name="title" id="post-title" placeholder="Post Title">
		<div>
			<div id="editor-header" class="ql-toolbar">
				<section class="option-group">
					<button class="option ql-bold" title="Bolden text" id="bold"><strong>B</strong></button>
					<button class="option ql-italic" title="Italicize text" id="italics"><em>I</em></button>
					<button class="option ql-underline active-option" title="Underline text" id="underline">U</button>
				</section>
				<section class="option-group">
					<button class="option ql-link" title="Post link"><img src="images/link-icon.png" height="20px"></button>
					<button class="option ql-blockquote" title="Add quotes"><img src="images/quotes-icon.jpg" height="20px"></button>
					<button class="option ql-image" title="Add image"><img src="images/image-icon.png" height="20px"></button>
				</section>
				<section class="option-group">
					<button class="option ql-list" value="bullet" title="Add bullet list item"><img src="images/bullet-list-icon.png" height="20px"></button>
					<button class="option ql-list" value="ordered" title="Add numbered list item"><img src="images/numbered-list-icon.png" height="20px"></button>
					<button class="option" title="Add horizontal divider"><img src="images/hr-icon.png" height="20px"></button>
					<button class="option" title="Add heading/sub-heading"><img src="images/heading-icon.png" height="20px"></button>
				</section>
				<section class="option-group">
					<button id="undo" class="option" title="Undo recent changes"><img src="images/undo-icon.png" height="20px"></button>
					<button id="redo" class="option" title="Redo recent changes"><img src="images/redo-icon.png" height="20px"></button>
				</section>
			</div>
			<div contenteditable="true" id="post-body" placeholder="Write a post. . ."></div>
		</div>

		<div id="links-modal">
			<div id="modal-close">x</div>
			<div>
				<label for="link-address">Link address</label>
				<input type="text" id="link-address" name="address" placeholder="Enter link address" required>
			</div>

			<div>
				<label for="link-desc">Displayed text</label>
				<input type="text" id="link-desc" name="address" placeholder="Enter displayed text" required>
			</div>

			<button id="modal-submit">Add link</button>
		</div>
	</div>
	<div id="btns-wrapper">
		<button id="save-draft">Save as Draft</button>
		<button id="create-post">Create Post</button>
	</div>
</section>
